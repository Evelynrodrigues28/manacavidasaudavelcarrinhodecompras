<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Carrinho de compra</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="models">
        <div class="models-item">
            <a href="">
                <div class="models-item--img"><img src="" /></div>
                <div class="models-item--add">+</div>
            </a>
            <div class="models-item--price">R$ --</div>
            <div class="models-item--name">--</div>
        </div>
        <div class="cart--item">
            <img src="" />
            <div class="cart--item-nome">--</div>
            <div class="cart--item--qtarea">
                <button class="cart--item-qtmenos">-</button>
                <div class="cart--item--qt">1</div>
                <button class="cart--item-qtmais">+</button>
            </div>
        </div>
    </div>
    <header>
        <div class="menu-openner">
            <span>0</span>
            <span class="material-icons">shopping_cart</span>
        </div>
    </header>
    <main>
        <h1>Opções</h1>
        <div class="models-area"></div>
    </main>
    <aside>
        <div class="cart--area">
            <div class="menu-closer">
                <span class="material-icons">close</span>
            </div>
            <h1>Suas Opções</h1>
            <div class="cart"></div>
            <div class="cart--details">
                <div class="cart--totalitem subtotal">
                    <span>Subtotal</span>
                    <span>R$ --</span>
                </div>
                </div>
                <div class="cart--totalitem total big">
                    <span>Total</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--finalizar">Finalizar a compra
                </div>
                
            </div>
        </div>
    </aside>
    <div class="modelsWindowArea">
        <div class="modelsWindowBody">
            <div class="modelsInfo--cancelMobileButton">Voltar</div>
            <div class="modelsBig">
                <img src="" />
            </div>
            <div class="modelsInfo">
                <h1>--</h1>
                <div class="modelsInfo--sizearea">
                    <div class="modelsInfo--sector">Tamanho</div>
                    <div class="modelsInfo--sizes">
                        <div data-key="0" class="modelsInfo--size">Pequeno <span>--</span></div>
                        <div data-key="1" class="modelsInfo--size">Médio <span>--</span></div>
                        <div data-key="2" class="modelsInfo--size selected">Grande <span>--</span></div>
                    </div>
                    <div class="modelsInfo--detailscarb">Carboidratos
                        <form>
                            <select name="carboidratos">
                                <option value="">Arroz branco</option>
                                <option value="">Arroz integral</option>
                                <option value="">Macarrão no alho e azeite</option>
                                <option value="">Macarrão Integral no alho e azeite</option>
                                <option value="">Macarrão ao molho de tomate fresco</option>
                                <option value="">Macarrão Integral ao molho de tomate fresco</option>
                                <option value="">Purê de batata inglesa</option>
                                <option value="">Purê de abóbora</option>
                                <option value="">Purê de batata roxa</option>
                            </select>
                        </form>
                    </div>
                    <div class="modelsInfo--detailslegumes">Legumes até 3 opções
                        <form>
                            <select name="Legumes">
                                <option value="">Brócolis</option>
                                <option value="">beterraba</option>
                                <option value="">Cenoura</option>
                                <option value="">Chuchu</option>
                                <option value="">Alho poró</option>
                                <option value="">Tomate cereja</option>
                                <option value="">Couve-manteiga</option>
                                <option value="">Abobrinha</option>
                                <option value="">Milho Fresco</option>
                                <option value="">Ervilha Fresca</option>
                            </select>
                        </form>
                        <form>
                            <select name="Legumes">
                                <option value="">Brócolis</option>
                                <option value="">beterraba</option>
                                <option value="">Cenoura</option>
                                <option value="">Chuchu</option>
                                <option value="">Alho poró</option>
                                <option value="">Tomate cereja</option>
                                <option value="">Couve-manteiga</option>
                                <option value="">Abobrinha</option>
                                <option value="">Milho Fresco</option>
                                <option value="">Ervilha Fresca</option>
                            </select>
                        </form>
                        <form>
                            <select name="Legumes">
                                <option value="">Brócolis</option>
                                <option value="">beterraba</option>
                                <option value="">Cenoura</option>
                                <option value="">Chuchu</option>
                                <option value="">Alho poró</option>
                                <option value="">Tomate cereja</option>
                                <option value="">Couve-manteiga</option>
                                <option value="">Abobrinha</option>
                                <option value="">Milho Fresco</option>
                                <option value="">Ervilha Fresca</option>
                            </select>
                        </form>
                    </div>
                </div>
                <div class="modelsInfo--pricearea">
                    <div class="modelsInfo--sector">Preço</div>
                    <div class="modelsInfo--price">
                        <div class="modelsInfo--actualPrice">R$ --</div>
                        <div class="modelsInfo--qtarea">
                            <button class="modelsInfo--qtmenos">-</button>
                            <div class="modelsInfo--qt">1</div>
                            <button class="modelsInfo--qtmais">+</button>
                        </div>
                    </div>
                </div>
                <div class="modelsInfo--addButton">Adicionar ao carrinho</div>
                <div class="modelsInfo--cancelButton">Cancelar</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/models.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
